<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="gfx/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Taki mamy KLIMAT!</title>
</head>
<body>
  <div class="menu"></div>

  <div class="container main">
    <h5 class="sensorsqty">Alerts:</h5>
    <hr>
  </div>

  <div class="container loading">
    <div class="center-align">
      <img src="gfx/loading.webp" alt="Loading..." style="width: 150px; margin-top: 50px;">
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="js/app.js"></script>
<script>

$(document).ready(function () {


  $('.sidenav').sidenav({edge: 'right'});

  let sensors = [];

  
  $.ajax({
    type: "get",
    url: "api.php",
    data: {type: 'getSensors'},
    success: function (r) {
      sensors.push(r);
      $(".loading").hide();

      
      
      $(".main").show(100);

    }
  });

  
  
});

</script>
</body>
</html>
