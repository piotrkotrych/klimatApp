<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="gfx/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Taki mamy KLIMAT!</title>
</head>
<body>
  <nav>
    <div class="nav-wrapper white">
      <div class="container">
        <a href="#!" class="brand-logo left teal-text text-darken-4"><img src="gfx/logo-green.png" alt="Eltwin"></a>
        <a href="#" data-target="mobile-nav" class="sidenav-trigger right teal-text text-darken-4"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
        </ul>
      </div>
    </div>
  </nav>

  <ul class="sidenav teal-text text-darken-4" id="mobile-nav">
  </ul>

  <div class="container main">
    <h5 class="sensorsqty"><span class="sensorqty">0</span> active sensors:</h5>
    <hr>
    <div class="sensorlist">
      
      
    </div>
  </div>

  <div class="container loading">
    <div class="center-align">
      <img src="gfx/loading.webp" alt="Loading..." style="width: 150px;">
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>

$(document).ready(function () {
  $('.sidenav').sidenav({edge: 'right'});

  let sensorqty = null;
  let sensors = [];

  
  $.ajax({
    type: "get",
    url: "api.php",
    data: {type: 'getSensors'},
    success: function (r) {
      sensors.push(r);
      sensorqty = r.length;
      $(".sensorqty").html(sensorqty);
      $(".loading").hide();
      
      r.forEach(el => {

        let bat_icon = 'battery_full';
        let bat_color = '#004d40';

        if(parseInt(el.bat) <= 20){
          bat_icon = 'battery_alert';
          bat_color = 'red';
        }
          

        $(".sensorlist").append('<div class="sensor"><div class="card hoverable"><div class="card-content"><div class="card-title">Sensor #'+el.sensor+' <span class="right"><a href="#" class="more"><i class="material-icons small">notifications</i></a><a href="#" class="more"><i class="material-icons small" style="color: '+bat_color+';">'+bat_icon+'</i></a></span></div> <hr> <div class="temp"> <h5>Temperature: <span>'+el.temp+'&#8451;</span></h5> </div> <div class="hum"> <h5>Humidity: <span>'+el.hum+'%</span></h5> </div> </div> <div class="lastupdate"> Last update: <span>'+el.data+'</span> </div> </div> </div>');
      });

      $(".main").show();
    }
  });

  
  
});

</script>
</body>
</html>
