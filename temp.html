<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="gfx/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Taki mamy KLIMAT!</title>
</head>

<body>
  <div class="menu"></div>

  <div class="container main">
    <h5 class="sensorsqty">Temperature and humidity history for sensor <span class="sensorid"></span>:</h5>
    <hr>
    <div class="sensorlist">


    </div>
  </div>

  <div class="container loading">
    <div class="center-align">
      <img src="gfx/loading.webp" alt="Loading..." style="width: 150px; margin-top: 50px;">
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/app.js"></script>
  <script>

  $(document).ready(function () {
    $('.sidenav').sidenav({ edge: 'right' });
    
    let url = window.location.search;
    let sensor = new URLSearchParams(url).get('sensor');

    $(".sensorid").html(sensor);

    let startDate = "";
    let endDate = "";


    $.ajax({
      type: "get",
      url: "api.php",
      data: { type: 'getDatesRange', id: sensor },
      success: function (r) {
        startDate = r['startDate'];
        endDate = r['endDate'];

        console.log(startDate);

        $(".loading").hide();
        
        $(".main").show(100);
      }
    });



  });

  </script>
</body>

</html>
