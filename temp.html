<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="gfx/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Taki mamy KLIMAT!</title>
</head>

<body>
  <div class="menu"></div>

  <div class="container main">
    <h5 class="sensorsqty">Data for sensor <span class="sensorid"></span>:</h5>
    <hr>
    <div class="row">
      <div class="col s12 m6">
        <div class="row">
          <div class="col"><h5>Get data from one day:</h5></div>
        </div>
        
        <form action="#" class="oneDay">
          <div class="row">
            <div class="input-field col s12">
              <input type="date" name="oneDate" id="oneDate" value="">
              <label for="oneDate">Choose date:</label>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button type="submit" class="btn waves-effect waves-light">Show data 
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </form>
        
      </div>
      <div class="col s12 m6">
        <div class="row">
          <div class="col"><h5>Get data from range:</h5></div>
        </div>
        
        <form action="#" class="range">
          <div class="row">
            <div class="input-field col s12">
              <input type="date" name="startDate" id="startDate" value="">
              <label for="startDate">Start date:</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input type="date" name="endDate" id="endDate" value="">
              <label for="endDate">End date:</label>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <button type="submit" class="btn waves-effect waves-light">Show data 
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <hr>
  </div>
  <div class="container results" style="display: none;" id="results">
    <h5>Results from <span class="resDate"></span>:</h5><hr>
    <div class="row">
      <div class="chart" style="position:relative; width: 100%; height:80%;">
        <canvas></canvas>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <table class="centered striped responsive-table">
          <thead>
            <tr>
              <th>Date or time:</th>
              <th>Temperature:</th>
              <th>Humidity:</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <div class="container loading">
    <div class="center-align">
      <img src="gfx/loading.webp" alt="Loading..." style="width: 150px; margin-top: 5em;">
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/Chart.bundle.min.js"></script>
  <script src="js/app.js"></script>
  <script>

  $(document).ready(function () {
    $('.sidenav').sidenav({ edge: 'right' });
    
    let url = window.location.search;
    let sensor = new URLSearchParams(url).get('sensor');

    $(".sensorid").html(sensor);

    let startDate = "";
    let endDate = "";
    let oneDate = "";
    let labels = [];
    let temp = [];
    let hum = [];

    let ctx = $("canvas");
    let chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Temperature',
          data: temp,
          backgroundColor: 'lightblue'
        },{
          label: 'Humidity',
          data: hum,
          backgroundColor: '#26a69a'
        }]
      },
      options: {
        maintainAspectRatio: true
      }
    });

    $.ajax({
      type: "get",
      url: "api.php",
      data: { type: 'getDatesRange', id: sensor },
      success: function (r) {
        startDate = r['startDate'];
        endDate = r['endDate'];
        oneDate = r['endDate'];
        $("input").attr('min', startDate);
        $("input").attr('max', endDate);

        $("#startDate").val(startDate);
        $("#endDate").val(endDate);
        $("#oneDate").val(oneDate);

        $(".loading").hide();
        $(".main").show(100);
      }
    });

    $("form.oneDay").off().on("submit",e =>{
      e.preventDefault();
      oneDate = $("#oneDate").val();
      getOneDay(sensor, oneDate);
    });

    $("form.range").off().on("submit",e =>{
      e.preventDefault();
      startDate = $("#startDate").val();
      endDate = $("#endDate").val();
      getRange(sensor, startDate, endDate);
    });

    function getOneDay(sensor, onedate){
      
      $(".results").hide();
      $(".loading").show();
      $.ajax({
        type: "get",
        url: "api.php",
        data: {type: 'getDataOneDay', id: sensor, date: onedate},
        success: function (r) {
          labels.length = 0;
          temp.length = 0;
          hum.length = 0;
          console.log(r);

          $(".resDate").html(onedate);

          $("tbody").html("");

          

          r.forEach(el => {
            labels.push(el.data);
            temp.push(el.temp);
            hum.push(el.hum);
            $("tbody").append("<tr><td>"+el.data+"</td><td>"+el.temp+"&#8451;</td><td>"+el.hum+"%</td></tr>");
            chart.update();
          });
        }
        
      });
      
      $(".loading").hide();
      $(".results").show(100);
      $("#results").get(0).scrollIntoView(true);
    }

    function getRange(sensor, start, end){

      $(".results").hide();
      $(".loading").show();
      $.ajax({
        type: "get",
        url: "api.php",
        data: {type: 'getDataRange', id: sensor, start, end},
        success: function (r) {
          labels.length = 0;
          temp.length = 0;
          hum.length = 0;
          console.log(r);

          $(".resDate").html(start+" to "+end);

          $("tbody").html("");

          r.forEach(el => {
            labels.push(el.data);
            temp.push(el.temp);
            hum.push(el.hum);
            $("tbody").append("<tr><td><a href='#results' class='oneFromRange'>"+el.data+"</a></td><td>"+el.temp+"&#8451;</td><td>"+el.hum+"%</td></tr>");
            chart.update();
          });

          $(".oneFromRange").off().on("click",e=>{
            let data = e.currentTarget.innerHTML;
            oneDate = data;
            $("#oneDate").val(oneDate);
            getOneDay(sensor, data);
          });
        }
        
      });
      
      $(".loading").hide();
      $(".results").show(100);
      $("#results").get(0).scrollIntoView(true);
    }

    

  });

  </script>
</body>

</html>
